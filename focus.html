<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="PNG/timer.png">
	</link>
	<link rel="stylesheet" href="CSS/focus.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Tektur:wght@400..900&display=swap"
		rel="stylesheet">
	<title>Focus</title>
</head>

<body style="background-image: url(PNG/background.jpg);">

	<div class="container">

		<div class="timer">
			<span class="current-time-in-focus" id="current_time_id">
				00:00:00
			</span>
		</div>

		<div class="interactions">
			<button class="start-time" id="start_time_id">Start</button>
			<button class="stop-time" id="stop_time_id">Stop</button>
			<button class="new-time" id="new_time_id">NEW</button>
		</div>
	</div>
	<div class="list-for-past-recordings">
		<div class="list-recordings">
			<div class="list-record" id="list_record_id">
			</div>
		</div>
	</div>

	<noscript>Enable JavaScript in browser</noscript>
	<script src="JS/focus.js"></script>
</body>

</html>
